<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ui.jqgrid-bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <div id="result">
            <vuetable api-Url="rsqa"></vuetable>
        </div>
    </div>
    <script type="text/x-template" id="vuetable">
        <div class="row">
            <div class="col-md-8">
                <table id="jqGrid"></table>
                <div id="jqGridPager"></div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading"> 规则计算结果明细表 </div>
                    <div class="panel panel-default" style="margin:10px auto 0">
                        <div class="panel-heading">事件类型</div>
                        <p><code>{{ rstT }}</code></p>
                    </div>

                    <div class="panel panel-default" style="margin:10px auto 10px">
                        <div class="panel-heading">结果明细组合</div>
                        <table class="table table-bordered table-hover table-responsive table-condensed">
                            <thead>
                                <tr>
                                    <th>事件ID</th>
                                    <th>事件编号</th>
                                    <th>发生次数(金额)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in rstE">
                                    <td>{{ item['事件ID'] }}</td>
                                    <td>{{ item['事件编号'] }}</td>
                                    <td>{{ item['发生次数(金额)'] }}</td>                                            
                                </tr>
                            </tody>
                        </table>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">备注</div>                        
                        <p><code>{{ rstM }}</code></p>
                    </div>
                </div>                
            </div>

            <div class="col-md-6">
                <div class="panel panel-default" >
                    <div class="panel-heading"> 规则计算结果语句表 </div>
                    <div class="panel panel-default" style="margin:10px auto 0">
                        <div class="panel-heading">计算SQL</div>
                        <p><pre>{{ rsqQ }}</pre></p>
                    </div>

                    
                    <div class="panel panel-default"  style="margin:10px auto 10px">
                        <div class="panel-heading">参数内容配置</div>
                        <table class="table table-bordered table-hover table-responsive table-condensed">
                            <thead>
                                <tr>
                                    <th>参数名</th>
                                    <th>参数值</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(value, key) in rsqP">
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                            </tody>
                        </table>
                    </div>
                
                    <div class="panel panel-default">
                        <div class="panel-heading">动态参数内容配置</div>
                        <table class="table table-bordered table-hover table-responsive table-condensed">
                            <thead>
                                <tr>
                                    <th>参数名</th>
                                    <th>参数值</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(value, key) in rsqDP">
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                            </tody>
                        </table>
                    </div>                        

                    <div class="panel panel-default" style="margin:0 auto">
                        <div class="panel-heading">备注</div>                        
                        <p><code>{{ rsqM }}</p>
                    </div>
                </div>                
            </div>

            <div class="col-md-6">            
                <div class="panel panel-default">
                    <div class="panel-heading">规则计算结果明细语句</div>                                
                    <div class="panel panel-default" style="margin:10px auto 10px">
                        <div class="panel-heading">溯源SQL</div>
                        <!--<li v-for="(item, key) in testOne['sonparams']" v-if="!isStr(item) && !isJson(item)">                               
                            <p style="padding: 5px 0 0 5px">{{ key }} : {{ item }}</p>           
                        </li>-->
                        <p><pre>{{ rstqQ }}</pre></p>
                    </div>                       
                    
                    <div class="panel panel-default" style="margin:10px auto 10px">
                        <div class="panel-heading">参数内容配置</div>
                        <table class="table table-bordered table-hover table-responsive table-condensed">
                            <thead>
                                <tr>
                                    <th>参数名</th>
                                    <th>参数值</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(value, key) in rstqP">
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                            </tody>
                        </table>
                    </div>
                
                    <div class="panel panel-default">
                        <div class="panel-heading">动态参数内容配置</div>
                        <table class="table table-bordered table-hover table-responsive table-condensed">
                            <thead>
                                <tr>
                                    <th>参数名</th>
                                    <th>参数值</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(value, key) in rstqDP">
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                            </tody>
                        </table>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">备注</div>                        
                        <p><code>{{ rstqM }}</code></p>
                    </div>       
                </div>
            </div>  
        </div>
    </script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/plugins/jquery-ui.min.js"></script>
    <script src="js/plugins/i18n/grid.locale-cn.js"></script>
    <script src="js/plugins/jquery.jqGrid.min.js"></script>
    <script>
		$.jgrid.defaults.width = 700;
		$.jgrid.defaults.responsive = true;
		$.jgrid.defaults.styleUI = 'Bootstrap';
	</script>
    <script src="js/vendor/vue.min.js"></script>
    <script src="js/vendor/axios.min.js"></script>
    <script>
        axios.defaults.baseURL = 'http://localhost:3000/';
    </script>
    <script src="js/plugins/bootstrap.min.js"></script>
    <script src="js/result.js"></script>
</body>

</html>
