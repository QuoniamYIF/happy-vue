<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/plugins/jquery-ui.min.js"></script>
    <script src="js/plugins/i18n/grid.locale-cn.js"></script>
    <script src="js/plugins/jquery.jqGrid.min.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ui.jqgrid-bootstrap.css" />
    <script>
		$.jgrid.defaults.width = 780;
		$.jgrid.defaults.styleUI = 'Bootstrap';
	</script>
    <script src="js/plugins/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - JSON</title>
</head>
<body>
    <div style="margin-left:20px">
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <script type="text/javascript">
		$(document).ready(function () {
            $("#jqGrid").jqGrid({
                url: 'data/data2.json',
                editurl: 'clientArray',
                datatype: "json",
                colModel: [
                    {
						labe: 'Employee ID',
                        name: 'EmployeeID',
                        width: 75
                    },
                    {
						label : 'First Name',
                        name: 'FirstName',
                        width: 140,
                        editable: true // must set editable to true if you want to make the field editable
                    },
                    {
						label: 'Last Name',
                        name: 'LastName',
                        width: 100,
                        editable: true
                    },
                    {
						label: 'City',
                        name: 'City',
                        width: 120,
                        editable: true
                    },
                    {
						label: "编辑选项",
                        name: "actions",
                        width: 100,
                        formatter: "actions",
                        formatoptions: {

                        }       
                    },
                ],
				sortname: 'EmployeeID',
				loadonce: true,
                width: 780,
                height: 200,
                rowNum: 150,
                pager: "#jqGridPager"
            });

               
               
             $('#jqGrid').navGrid('#jqGridPager',
                { edit: false, add: false, del: false, search: true, refresh: true, view: false, position: "left", cloneToTop: true });
            $('#jqGrid').navButtonAdd('#jqGridPager',
                {
                    buttonicon: "ui-icon-mail-closed",
                    title: "Send Mail",
                    caption: "Send Mail",
                    position: "last",
                    onClickButton: customButtonClicked
                });


        function customButtonClicked() {
            alert("You have clicked a custom button.");
        }
            
           
        });
    </script>
</body>
</html>
