    <div class="container">
        <div class="row" style="width:100%" id='event'>
            <div class="col-md-12 mdl-hover">
                <table id="jqGrid" style="width:100%"></table>

            </div>
            <button id='trimodalll' type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="display:none">

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

                        </div>
                        <div class="modal-body">
                            <form role="form" method="POST" action="http://localhost:3000/rpqa">
                                <!-- name chnName inputType -->
                                <div class="form-group">
                                    <label for="name">参数变量名称</label>
                                    <input type="text" class="form-control rlpa" id="name" placeholder="定义参数变量名称" value>
                                </div>
                                <div class="form-group">
                                    <label for="chnname">参数变量中文名称</label>
                                    <input type="text" class="form-control rlpa" id="chnname" placeholder="定义参数变量中文名称" value>
                                </div>
                                <div class="form-group">
                                    <label for="inputtype">输入类型</label>
                                    <input type="text" class="form-control rlpa" id="inputtype" placeholder="输入类型" value>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default evtcfaddRspa" 　data-dismiss="modal">保存</button>
