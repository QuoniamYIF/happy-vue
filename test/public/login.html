<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VUI系统---登录界面</title>
    <link rel="stylesheet" href="style/public.css"/>
    <link rel="stylesheet" href="style/login.css"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/style.js"></script>
</head>
<body>
    <div class="loginBox">
        <h1 class="title">大数据统一查询平台</h1>
        <div class="login">
            <form action="index.html" class="loginForm">
                <p>
                    <label>用户名:</label>
                    <input type="text" placeholder="请输入用户名..." id="userName" pattern="/^[A-Za-z0-9]{4,20}+$/" required maxlength="20"/>
                </p>
                <p>
                    <label>密码:</label>
                    <input type="password" class="" placeholder="请输入密码..." id="psw" pattern="/^[A-Za-z0-9]{6,12}+$/" required maxlength="12"/>
                </p>
                <p>
                    <label>验证码:</label>
                    <input type="text" placeholder="四位验证码" class="codeInp" id="codeInp" pattern="/^[A-Za-z0-9]{4}+$/" required maxlength="4"/>
                    <span class="codeImg"></span>
                </p>
                <p><button class="submitBtn">提交</button></p>
            </form>
        </div>
        <p class="footer">大数据@维恩贝特&copy;有限公司出品</p>
    </div>
</body>
<script>

</script>
</html>
